<!DOCTYPE html>
<html>
<head>

<title>Detection History</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>

/* HISTORY CARD GRID */
.history-grid{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    margin-top:20px;
}

/* SINGLE CARD */
.history-card{
    background:white;
    border-radius:10px;
    padding:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    transition:0.3s;
    text-align:center;
}

.history-card:hover{
    transform:translateY(-5px);
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.history-card img{
    width:100%;
    height:160px;
    object-fit:cover;
    border-radius:8px;
    margin-bottom:10px;
}

.history-card h4{
    color:#0f9d58;
    margin:5px 0;
}

.history-card p{
    margin:3px 0;
    font-size:14px;
}

</style>

</head>

<body>

<div class="result-container">

<h2>Your Detection History</h2>

{% if records %}

<div class="history-grid">

{% for row in records %}

<div class="history-card">

<img src="{{ url_for('static', filename='uploads/' + row[0]) }}">

<h4>{{ row[1] }}</h4>

<p><b>Confidence:</b> {{ row[2] }}%</p>

<p><b>Date:</b> {{ row[3] }}</p>

</div>

{% endfor %}

</div>

{% else %}

<p>No History Found</p>

{% endif %}

<a href="/dashboard">Back To Dashboard</a>

</div>

</body>
</html>
