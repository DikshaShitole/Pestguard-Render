<!DOCTYPE html>
<html>
<head>
<title>History</title>

<style>

/* GLOBAL */
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #0f9d58, #0b7a43);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* MAIN BOX */
.history-container{
    background:white;
    color:#333;
    padding:30px;
    border-radius:10px;
    width:90%;
    max-width:900px;
    box-shadow:0 5px 20px rgba(0,0,0,0.3);
    text-align:center;
}

/* TABLE WRAPPER */
.table-wrapper{
    overflow-x:auto;
}

/* TABLE DESIGN */
.history-table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
}

.history-table th{
    background:#0f9d58;
    color:white;
    padding:12px;
}

.history-table td{
    padding:10px;
    border-bottom:1px solid #ddd;
}

/* IMAGE */
.history-table img{
    width:120px;
    border-radius:8px;
}

/* ROW HOVER */
.history-table tr:hover{
    background:#f5f5f5;
}

/* BUTTON LINK */
a{
    display:inline-block;
    margin-top:20px;
    text-decoration:none;
    color:white;
    background:#0f9d58;
    padding:12px 20px;
    border-radius:5px;
    font-weight:bold;
    transition:0.3s;
}

a:hover{
    background:#0b7a43;
}

/* MOBILE RESPONSIVE */
@media screen and (max-width:600px){

.history-table img{
    width:80px;
}

.history-container{
    padding:20px;
}

.history-table th,
.history-table td{
    font-size:14px;
}

}

</style>

</head>

<body>

<div class="history-container">

<h2>Detection History</h2>

<div class="table-wrapper">

<table class="history-table">

<tr>
    <th>Image</th>
    <th>Pest</th>
    <th>Confidence</th>
    <th>Date</th>
</tr>

{% for record in records %}
<tr>

<td>
<img src="{{ url_for('static', filename='uploads/' + record[0]) }}">
</td>

<td>{{ record[1] }}</td>

<td>{{ record[2] }}%</td>

<td>{{ record[3] }}</td>

</tr>
{% endfor %}

</table>

</div>

<a href="/dashboard">Back To Dashboard</a>

</div>

</body>
</html>
